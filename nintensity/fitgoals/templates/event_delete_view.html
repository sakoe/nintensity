{% extends "base.html" %}
{% block content %}
            <div><a href="..">Return to {{ specific_event }}</a></div>

            <form action="" method="post">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
            </form>
            {% else %}
            <div>You cannot delete someone else's event.</div>
            {% endif %}
{% endblock %}
