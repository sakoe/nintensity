<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>FitGoals</title>
    <link type="text/css" rel="stylesheet" href="/static/django_fitgoals.css">
</head>

<body>
    <div id="header">
        <ul id="control-bar">
        {% if user.is_authenticated %}
            <li id='auth'><a href="{% url 'logout' %}">Log out</a></li>
            <li><a href="{% url 'leaderboards_view' %}">Leaderboards</a></li>
            <li><a href="{% url 'events_view' %}">Events</a></li>
            <li><a href="{% url 'workouts_view' %}">Workouts</a></li>
            <li><a href="{% url 'profile_view' %}">Profile</a></li>
            <li id='fitgoals'><a href="{% url 'root_view' %}">FitGoals</a></li>
        {% else %}
            <li id='auth'><a href="{% url 'login' %}">Log in</a></li>
            <li id='register'><a href="{% url 'registration_register' %}">Register</a></li>
            <li id='fitgoals'><a href="{% url 'root_view' %}">FitGoals</a></li>
        {% endif %}
        </ul>
    </div>
    <div id="container">
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
    <div id="footer">
        <div id="footer_content">FOOTER STUFF</div>
    </div>
</body>

</html>
