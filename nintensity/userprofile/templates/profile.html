{% extends "base.html" %}

{% block content %}

{% for field in form %}
    {{field.error}}

{% endfor %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">{% csrf_token %}
{{form.as_ul}}

<input type="submit" value="Update" />

</form>

{% endblock %}
